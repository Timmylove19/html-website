<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
 <body>
      <form>
          <label for="fname">First Name :</label>
          <input type="text" id="fname" name="fname" /> <br /><br />
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" /><br /><br />
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" /><button>save</button><br /><br />
          <label for="phone no">Phone no :</label>
          <input type="tel" id="phone no" name="phone number" /><input type="reset"<br />
        <fieldset>
          <legend>Do you agree to the terms?</legend>
          <label for="radio"><input type="radio" id="radio" name="radio" />Yes</label>
          <label for="radio"><input type="radio" id="radio" name="radio" />No</label>
        </fieldset>
      </form>
      <br /><br />
    <table>
      <caption>Work Days,Hours and Minutes</caption>
      <br />
      <thead>
        <tr>
           <th rowspan="2">Days</th>
           <th colspan="2">Hours</th>
           <th rowspan="2">Minutes</th>
        </tr>
        <tr>
          <th>Joined</th>
          <th>Cancelled</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>One</th>
          <td>Mon</td>
          <td>Fri</td>
          <td>5</td>
        </tr>
        <tr>
          <th>Two</th>
          <td>Tue</td>
          <td>Wed</td>
          <td>10</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Three</th>
          <th>Thur</th>
          <th>Sat</th>
          <td>7</td>
        </tr>
      </tfoot>
    </table>
</body>
</html>
